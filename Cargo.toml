[package]
name = "nueva"
version = "0.1.0"
edition = "2021"
description = "Functional audio processing system with AI and DSP interfaces"
license = "MIT"

[lib]
name = "nueva"
path = "src/lib.rs"

[[bin]]
name = "nueva-cli"
path = "src/main.rs"

[dependencies]
# Audio I/O
hound = "3.5"                    # WAV file reading/writing

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"

# Utilities
uuid = { version = "1.0", features = ["v4", "serde"] }
sha2 = "0.10"                        # SHA-256 checksums for file integrity

[dev-dependencies]
approx = "0.5"                   # Float comparison for tests
tempfile = "3.0"                 # Temporary files for tests

[features]
default = []

[profile.release]
lto = true
codegen-units = 1
